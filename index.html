<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
	<title>AnalogSea</title>
</head>
<body>
	<header>
		<img src="logo.png" alt="Analog Logo" style="height:35px">
	</header>
		<section>
			<form class="signup" action="/signup/" method='post'>
				<h1>Sign up</h1>
				<label for="Email-Address">Email</label>
				<input placeholder="foo@bar.com" type="email" name="Email-Address" id="Email-Address" required/>
				<label for="Password">Password</label>
				<input placeholder="123passw0rd" type="text" name="Password" id="Password" required/>
				<button type='submit'>Sign up</button>
					<div class="forgot">
						<a href="/forgot-password/new">Forgot Password?</a>
					</div>
			</form>
		</section>
<div class="login">
	<p> Already have an account? <a href="/login">Log in</a></p>
</div>
</body>
</html>
